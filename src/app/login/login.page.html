<ion-content padding class="background-image">
  <div class="login-container">
    <h1 class="centered-title">UrbArt</h1>
    <form class="form" [formGroup]="validations_form!" (ngSubmit)="tryLogin(validations_form!.value)">
      <h3 class="left-subtitle">INICIAR SESSÃO</h3>
      <p></p>

        <ion-label position="floating" class="text-regular">E-mail</ion-label>
        <ion-input type="text" formControlName="email" class="custom-input"></ion-input>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form!.get('email')!.hasError(validation.type) && (validations_form!.get('email')!.dirty || validations_form!.get('email')!.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
        <p></p>
        <ion-label position="floating" class="text-regular">Palavra-passe</ion-label>
        <ion-input type="password" formControlName="password" class="custom-input"></ion-input>
    
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form!.get('password')!.hasError(validation.type) && (validations_form!.get('password')!.dirty || validations_form!.get('password')!.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form!.valid">INICIAR SESSÃO</ion-button>
      <label class="error-message">{{errorMessage}}</label>
    </form>
    <p class="go-to-register"><a (click)="goRegisterPage()">REGISTAR</a></p>
  </div>
</ion-content>
