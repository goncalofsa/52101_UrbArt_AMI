<ion-content padding class="background-image">
  <div class="login-container">
    <h1 class="centered-title">UrbArt</h1>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
      
      <label class="file-upload">
        <input type="file" (change)="onFileSelected($event)">
        <ion-icon name="camera"></ion-icon>
      </label>

      <h3 class="center-subtitle">REGISTAR</h3>

      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name" class="custom-input"></ion-input>

      <p></p>
      <ion-label position="floating">Origem</ion-label>
      <ion-input type="text" formControlName="origin" class="custom-input"></ion-input>

      <p></p>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email" class="custom-input"></ion-input>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email')!.hasError(validation.type) && (validations_form.get('email')!.dirty || validations_form.get('email')!.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <p></p>
      <ion-label position="floating">Palavra-passe</ion-label>
      <ion-input type="password" formControlName="password" class="custom-input"></ion-input>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password')!.hasError(validation.type) && (validations_form.get('password')!.dirty || validations_form.get('password')!.touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">REGISTAR</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    <p class="go-to-login"><a (click)="goLoginPage()">INICIAR SESS√ÉO</a></p>
  </div>
</ion-content>
